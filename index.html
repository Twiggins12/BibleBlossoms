<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Bible Demo</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    select, button { padding: 8px; margin: 5px; }
    #verse { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h1>Bible Verse Demo</h1>

<select id="reference">
  <option value="">Select a verse</option>
  <option value="John 3:16">John 3:16</option>
  <option value="Psalm 23:1">Psalm 23:1</option>
  <option value="Romans 8:28">Romans 8:28</option>
</select>

<button onclick="getVerse()">Get Verse</button>

<div id="verse"></div>

<script>
function getVerse() {
  const ref = document.getElementById("reference").value;
  if (!ref) {
    alert("Please select a verse.");
    return;
  }

  fetch(`https://bible-api.com/${ref}`)
    .then(response => response.json())
    .then(data => {
      document.getElementById("verse").innerText = data.text;
    })
    .catch(() => {
      document.getElementById("verse").innerText = "Error fetching verse.";
    });
}
</script>

</body>
</html>
